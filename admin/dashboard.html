<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Charity Events Hub</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><img src="client\images\charity-hero.jpg" alt="Charity Events Hub" width="150"></div>
    <h1>Charity Events Hub</h1>
  </div>
</header>
<nav class="main-nav">
  <div class="container">
    <ul>
      <li class="active"><a href="dashboard.html">Dashboard</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<main class="container">
  <section class="hero">
    <h2 id="welcomeMessage">Welcome!</h2>
    <div class="hero-buttons">
      <a href="events.html" class="btn btn-primary">Manage Events</a>
      <a href="categories.html" class="btn btn-secondary">Manage Categories</a>
    </div>
  </section>

  <section class="stats-section">
    <div class="stats-grid">
      <div class="stat-card"><i class="fas fa-calendar-alt"></i><div class="stat-number" id="totalEvents">--</div><div class="stat-label">Total Events</div></div>
      <div class="stat-card"><i class="fas fa-users"></i><div class="stat-number" id="totalRegistrations">--</div><div class="stat-label">Total Registrations</div></div>
      <div class="stat-card"><i class="fas fa-tags"></i><div class="stat-number" id="totalCategories">--</div><div class="stat-label">Total Categories</div></div>
    </div>
  </section>

  <section class="events-section">
    <h2>Recent Activities</h2>
    <div id="activitiesList" class="registrations-list"><div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div></div>
  </section>
</main>

<script src="js/dashboard.js"></script>
<script>
function logout(){
  if(confirm('Logout?')){
    localStorage.removeItem('adminLoggedIn');
    location.href='login.html';
  }
}
</script>
</body>
</html>
