<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Charity Events Hub</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/enhanced.css">
  <style>
    body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .login-container{background:#fff;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1);overflow:hidden;width:100%;max-width:400px;}
    .login-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:40px 30px 30px;text-align:center;}
    .login-form{padding:40px 30px;}
    .form-group{margin-bottom:25px;}
    .form-group label{display:flex;align-items:center;gap:8px;margin-bottom:8px;font-weight:600;color:#2c3e50;font-size:.9rem;}
    .form-group input{width:100%;padding:12px 15px;border:2px solid #ecf0f1;border-radius:8px;font-size:1rem;transition:all .3s ease;background:#f8f9fa;}
    .form-group input:focus{outline:none;border-color:#3498db;background:#fff;box-shadow:0 0 0 3px rgba(52,152,219,.1);}
    .login-btn{width:100%;padding:14px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;}
    .login-btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,.3);}
    .demo-info{background:#e8f4fd;border:1px solid #3498db;border-radius:8px;padding:15px;margin-bottom:25px;font-size:.9rem;color:#2c3e50;}
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><img src="client\images\charity-hero.jpg" alt="Charity Events Hub" width="150"></div>
    <h1>Charity Events Hub</h1>
  </div>
</header>
<nav class="main-nav">
  <div class="container">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li class="active"><a href="#">Admin Login</a></li>
    </ul>
  </div>
</nav>

<main class="container" style="background:transparent;">
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-user-shield" style="font-size:3rem;margin-bottom:15px;"></i>
      <h1>Admin Login</h1>
    </div>
    <div class="login-form">
      <div class="demo-info">
        <h4><i class="fas fa-info-circle"></i> Demo Account</h4>
        <p><strong>Username:</strong> admin</p>
        <p><strong>Password:</strong> admin123</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" required placeholder="Enter username">
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" required placeholder="Enter password">
        </div>
        <button class="login-btn">Login</button>
      </form>
    </div>
  </div>
</main>
<script src="js/login.js"></script>
</body>
</html>
