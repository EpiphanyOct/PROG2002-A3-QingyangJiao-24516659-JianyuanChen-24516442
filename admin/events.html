<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events Management - Charity Events Hub</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><img src="client\images\charity-hero.jpg" alt="Charity Events Hub" width="150"></div>
    <h1>Charity Events Hub</h1>
  </div>
</header>
<nav class="main-nav">
  <div class="container">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li class="active"><a href="events.html">Events</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
</nav>

<main class="container">
  <section class="search-section">
    <h2>Search & Filter Events</h2>
    <form id="eventSearchForm" class="search-form">
      <div class="form-group">
        <label>Keyword</label>
        <input type="text" id="searchKeyword" placeholder="Search event name...">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="filterCategory"><option value="">All Categories</option></select>
      </div>
      <div class="form-group">
        <label>Status</label>
        <select id="filterStatus">
          <option value="">All Status</option>
          <option value="Active">Active</option>
          <option value="Past">Past</option>
          <option value="Suspended">Suspended</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="filterDate">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-secondary" onclick="resetFilters()">Clear</button>
        <button type="button" class="btn btn-success" onclick="showCreateEventModal()">Create Event</button>
      </div>
    </form>
  </section>

  <section class="results-section">
    <h2>Events List</h2>
    <div id="eventsStats" class="search-stats">0 events found</div>
    <table class="events-table" id="eventsTable">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="eventsTableBody">
        <tr><td colspan="6" class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>
      </tbody>
    </table>
  </section>
</main>

<script src="js/events.js"></script>
<script>
function logout(){
  if(confirm('Logout?')){
    localStorage.removeItem('adminLoggedIn');
    location.href='login.html';
  }
}
</script>
</body>
</html>
