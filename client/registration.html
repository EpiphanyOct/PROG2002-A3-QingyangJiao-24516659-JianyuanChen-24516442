<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Charity Events Hub</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- 添加Font Awesome图标库，因为你的JavaScript中使用了fas类 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="images/charity-logo.png" alt="Charity Events Hub" width="150">
        </div>
        <h1>Charity Events Hub</h1>
        <p>Connecting communities through meaningful events</p>
    </div>
</header>

<nav class="main-nav">
    <div class="container">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search Events</a></li>
        </ul>
    </div>
</nav>

<main class="container">
    <section class="events-list-section">
        <h2>Event Registration</h2>
        <!-- 修改这里的ID以匹配JavaScript -->
        <div id="reg-event-info">
            <div class="loading">Loading form...</div>
        </div>
        
        <!-- 添加表单容器 -->
        <div id="reg-form-container">
            <form id="regForm">
                <div class="form-group">
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div class="form-group">
                    <label for="tickets_purchased">Number of Tickets</label>
                    <input type="number" id="tickets_purchased" name="tickets_purchased" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Charity Events Hub. All rights reserved.</p>
        <p>Making a difference one event at a time.</p>
    </div>
</footer>

<script src="js/registration.js"></script>
</body>
</html>
