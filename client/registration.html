<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件注册 - 慈善事件管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heart"></i>
                <span>慈善事件管理</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="search.html" class="nav-link">
                    <i class="fas fa-search"></i> 搜索事件
                </a>
                <a href="#" class="nav-link" onclick="showAbout()">
                    <i class="fas fa-info-circle"></i> 关于我们
                </a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 注册头部 -->
        <section class="registration-header">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                    <i class="fas fa-chevron-right"></i>
                    <span>事件注册</span>
                </div>
                <h1>参与慈善活动</h1>
                <p>填写以下信息完成事件注册</p>
            </div>
        </section>

        <!-- 注册表单 -->
        <section class="registration-section">
            <div class="container">
                <div class="registration-grid">
                    <!-- 事件信息卡片 -->
                    <div class="event-info-card">
                        <div class="event-image-large">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        
                        <div class="event-info-content" id="eventInfo">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>加载事件信息...</p>
                            </div>
                        </div>
                    </div>

                    <!-- 注册表单卡片 -->
                    <div class="registration-form-card">
                        <h2><i class="fas fa-user-plus"></i> 注册信息</h2>
                        
                        <form id="registrationForm">
                            <div class="form-section">
                                <h3>个人信息</h3>
                                
                                <div class="form-group">
                                    <label for="userName">
                                        <i class="fas fa-user"></i> 姓名 *
                                    </label>
                                    <input type="text" id="userName" name="userName" required 
                                           placeholder="请输入您的姓名">
                                    <div class="error-message" id="userNameError"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="userEmail">
                                        <i class="fas fa-envelope"></i> 邮箱 *
                                    </label>
                                    <input type="email" id="userEmail" name="userEmail" required 
                                           placeholder="请输入您的邮箱地址">
                                    <div class="error-message" id="userEmailError"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="userPhone">
                                        <i class="fas fa-phone"></i> 联系电话
                                    </label>
                                    <input type="tel" id="userPhone" name="userPhone" 
                                           placeholder="请输入您的联系电话">
                                    <div class="error-message" id="userPhoneError"></div>
                                </div>
                            </div>
                            
                            <div class="form-section">
                                <h3>参与信息</h3>
                                
                                <div class="form-group">
                                    <label for="ticketCount">
                                        <i class="fas fa-ticket-alt"></i> 票数 *
                                    </label>
                                    <select id="ticketCount" name="ticketCount" required>
                                        <option value="">请选择票数</option>
                                    </select>
                                    <div class="error-message" id="ticketCountError"></div>
                                </div>
                                
                                <div class="ticket-summary" id="ticketSummary" style="display: none;">
                                    <div class="summary-item">
                                        <span>票数:</span>
                                        <span id="selectedTickets">0</span>
                                    </div>
                                    <div class="summary-item">
                                        <span>单价:</span>
                                        <span id="ticketPrice">$0</span>
                                    </div>
                                    <div class="summary-item total">
                                        <span>总计:</span>
                                        <span id="totalPrice">$0</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-section">
                                <h3>特殊需求</h3>
                                
                                <div class="form-group">
                                    <label for="specialRequests">
                                        <i class="fas fa-comment"></i> 特殊要求
                                    </label>
                                    <textarea id="specialRequests" name="specialRequests" rows="3" 
                                              placeholder="如有特殊要求，请在此说明..."></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="newsletter" name="newsletter">
                                        <span class="checkmark"></span>
                                        订阅我们的新闻通讯，获取最新活动信息
                                    </label>
                                </div>
                                
                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="terms" name="terms" required>
                                        <span class="checkmark"></span>
                                        我已阅读并同意 <a href="#" onclick="showTerms()">服务条款</a> *
                                    </label>
                                    <div class="error-message" id="termsError"></div>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" onclick="cancelRegistration()">
                                    <i class="fas fa-times"></i> 取消
                                </button>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-check"></i> 确认注册
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 相关事件推荐 -->
        <section class="related-events-section">
            <div class="container">
                <h2>您可能感兴趣的事件</h2>
                <div class="related-events-grid" id="relatedEvents">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载相关事件...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>致力于连接慈善组织与爱心人士，推动社会公益事业的发展。</p>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <p><i class="fas fa-envelope"></i> contact@charityevents.com</p>
                    <p><i class="fas fa-phone"></i> +61 2 1234 5678</p>
                </div>
                <div class="footer-section">
                    <h3>关注我们</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 慈善事件管理系统. PROG2002 A3项目.</p>
            </div>
        </div>
    </footer>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/registration.js"></script>
</body>
</html>
