<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Charity Events</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo"><img src="images/charity-logo.png" alt="Charity Events Hub" width="150"></div>
    <h1>Charity Events Hub</h1>
    <p>Connecting communities through meaningful events</p>
  </div>
</header>
<nav class="main-nav">
  <div class="container">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="active"><a href="search.html">Search Events</a></li>
    </ul>
  </div>
</nav>

<main class="container">
  <section class="search-section">
    <h2>Search Charity Events</h2>
    <form id="searchForm" class="search-form">
      <div class="form-group">
        <label>Event Name</label>
        <input type="text" id="name" placeholder="Enter event name">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="category"><option value="">All Categories</option></select>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" placeholder="Enter location">
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="date">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-secondary" onclick="resetFilters()">Clear</button>
      </div>
    </form>
  </section>

  <section class="results-section">
    <h2>Search Results</h2>
    <div id="resultStats" class="search-stats">0 events found</div>
    <div id="search-results" class="events-grid"></div>
  </section>
</main>

<script src="js/search.js"></script>
</body>
</html>
